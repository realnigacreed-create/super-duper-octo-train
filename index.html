<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hook | Code Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-dark: #0d1117;
            --sidebar-bg: #161b22;
            --border-color: #30363d;
            --accent-color: #58a6ff;
        }
        body {
            background-color: var(--bg-dark);
            color: #c9d1d9;
            overflow: hidden;
            height: 100vh;
        }
        #editor-container {
            height: calc(100vh - 100px);
        }
        .file-item.active {
            background-color: #21262d;
            border-left: 2px solid var(--accent-color);
        }
        .remote-cursor {
            position: absolute;
            width: 2px;
            pointer-events: none;
            transition: all 0.05s linear;
            z-index: 10;
        }
        .remote-cursor-label {
            position: absolute;
            top: -20px;
            left: -2px;
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 3px;
            white-space: nowrap;
            font-weight: bold;
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- Header / Navbar -->
    <header class="h-14 border-b border-[#30363d] flex items-center justify-between px-6 bg-[#161b22]">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-bold text-white flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400"><path d="M18 3a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3H6a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3V6a3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 3 3 0 0 0-3-3z"></path></svg>
                Hook
            </h1>
            <div id="collabStatus" class="flex items-center gap-2 px-3 py-1 bg-[#0d1117] rounded-full border border-[#30363d] text-xs">
                <div id="statusDot" class="w-2 h-2 rounded-full bg-gray-500"></div>
                <span id="statusText">Solo Mode</span>
                <span id="displaySessionId" class="hidden font-mono font-bold text-blue-400 ml-2 cursor-pointer" title="Click to copy"></span>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <button id="collabActionBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-1.5 rounded text-sm font-medium transition-all">
                Collaborate
            </button>
            <div class="h-6 w-[1px] bg-[#30363d] mx-1"></div>
            <button id="exportBtn" class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1.5 rounded text-sm font-medium">
                Export
            </button>
        </div>
    </header>

    <!-- Main Body -->
    <main class="flex flex-1 overflow-hidden">
        <aside class="w-64 border-r border-[#30363d] bg-[#0d1117] flex flex-col">
            <div class="p-3 border-b border-[#30363d] flex justify-between items-center">
                <span class="text-xs font-semibold uppercase tracking-wider text-gray-500">Explorer</span>
                <button id="newFileBtn" class="hover:text-white"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="18" x2="12" y2="12"/><line x1="9" y1="15" x2="15" y2="15"/></svg></button>
            </div>
            <div id="fileList" class="flex-1 overflow-y-auto py-2"></div>
            
            <div id="presenceArea" class="hidden h-1/3 border-t border-[#30363d] bg-[#161b22] p-3 flex flex-col">
                <span class="text-xs font-semibold uppercase tracking-wider text-gray-500 block mb-2">Peers Connected</span>
                <div id="presenceList" class="space-y-2 flex-1 overflow-y-auto"></div>
            </div>
        </aside>

        <section class="flex-1 flex flex-col bg-[#0d1117] relative">
            <div id="tabs" class="h-9 bg-[#161b22] flex items-center px-2 gap-1 border-b border-[#30363d]"></div>
            <div id="editor-container" class="relative overflow-hidden"></div>
        </section>
    </main>

    <!-- Modal for Joining/Creating -->
    <div id="collabModal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
        <div class="bg-[#161b22] border border-[#30363d] w-full max-w-md rounded-lg shadow-2xl p-6">
            <h2 class="text-xl font-bold mb-4 text-white">Hook Collaboration</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Your Display Name</label>
                    <input type="text" id="userNameInput" placeholder="Enter name..." class="w-full bg-[#0d1117] border border-[#30363d] rounded p-2 text-white outline-none focus:border-blue-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button id="hostSessionBtn" class="bg-blue-600 hover:bg-blue-500 p-3 rounded font-bold text-white">Host Session</button>
                    <button id="joinSessionBtn" class="bg-[#21262d] hover:bg-[#30363d] border border-[#30363d] p-3 rounded font-bold text-white">Join Peer</button>
                </div>
                <div id="joinInputArea" class="hidden">
                    <label class="block text-sm text-gray-400 mb-1">Enter Peer ID</label>
                    <div class="flex gap-2">
                        <input type="text" id="sessionIdInput" placeholder="Peer ID..." class="flex-1 bg-[#0d1117] border border-[#30363d] rounded p-2 text-white outline-none font-mono">
                        <button id="confirmJoinBtn" class="bg-indigo-600 px-4 rounded text-white font-bold">Connect</button>
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button onclick="toggleModal(false)" class="text-gray-500 hover:text-white text-sm">Cancel</button>
            </div>
        </div>
    </div>

    <footer class="h-6 bg-blue-600 text-white text-[10px] flex items-center px-4 justify-between">
        <div id="status">Ready (Hook P2P)</div>
        <div class="flex gap-4">
            <span id="posDisplay">Ln 1, Col 1</span>
            <span id="langDisplay">C++</span>
        </div>
    </footer>

    <script type="module">
        // Global State
        let editor, peer;
        let connections = []; // Active PeerJS connections
        let currentFile = 'main.cpp';
        let files = { 'main.cpp': { content: '#include <iostream>\n\nint main() {\n    std::cout << "Hook P2P active!";\n    return 0;\n}', language: 'cpp' } };
        let userName = localStorage.getItem('hook_user_name') || 'Guest_' + Math.floor(Math.random() * 1000);
        let userColor = generateColor(userName + Date.now());
        let peerId = null;
        let isHosting = false;

        function generateColor(str) {
            const colors = ['#ff7b72', '#79c0ff', '#aff5b4', '#d2a8ff', '#ffa657', '#f2cc60', '#7ee787'];
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            return colors[Math.abs(hash) % colors.length];
        }

        // Initialize Monaco
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: files[currentFile].content,
                language: 'cpp',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 14
            });

            editor.onDidChangeModelContent((e) => {
                files[currentFile].content = editor.getValue();
                if (!e.isFlush) broadcast({ type: 'code', file: currentFile, content: editor.getValue() });
            });

            editor.onDidChangeCursorPosition((e) => {
                document.getElementById('posDisplay').innerText = `Ln ${e.position.lineNumber}, Col ${e.position.column}`;
                broadcast({ type: 'cursor', l: e.position.lineNumber, c: e.position.column, f: currentFile });
            });

            renderFileList();
        });

        // PeerJS Logic
        function initPeer(id = null) {
            peer = id ? new Peer(id) : new Peer();
            
            peer.on('open', (id) => {
                peerId = id;
                document.getElementById('displaySessionId').innerText = id;
                document.getElementById('displaySessionId').classList.remove('hidden');
                document.getElementById('statusDot').className = 'w-2 h-2 rounded-full bg-green-500';
                document.getElementById('statusText').innerText = isHosting ? 'Hosting' : 'Connected';
                document.getElementById('presenceArea').classList.remove('hidden');
                updatePresenceUI();
            });

            peer.on('connection', (conn) => {
                setupConnection(conn);
            });

            peer.on('error', (err) => {
                console.error("PeerJS Error:", err);
                document.getElementById('statusText').innerText = 'P2P Error';
                document.getElementById('statusDot').className = 'w-2 h-2 rounded-full bg-red-500';
            });
        }

        function setupConnection(conn) {
            conn.on('open', () => {
                connections.push(conn);
                // Send current state to new peer
                conn.send({ type: 'init', files: files, userName: userName, userColor: userColor });
                updatePresenceUI();
            });

            conn.on('data', (data) => {
                handlePeerData(data, conn);
            });

            conn.on('close', () => {
                connections = connections.filter(c => c !== conn);
                removeCursor(conn.peer);
                updatePresenceUI();
            });
        }

        function handlePeerData(data, conn) {
            switch(data.type) {
                case 'init':
                    files = data.files;
                    renderFileList();
                    editor.setValue(files[currentFile].content);
                    conn.peerName = data.userName;
                    conn.peerColor = data.userColor;
                    updatePresenceUI();
                    break;
                case 'code':
                    if (files[data.file]) {
                        files[data.file].content = data.content;
                        if (currentFile === data.file && editor.getValue() !== data.content) {
                            const pos = editor.getPosition();
                            editor.setValue(data.content);
                            editor.setPosition(pos);
                        }
                    }
                    break;
                case 'cursor':
                    updateRemoteCursor(conn.peer, data, conn.peerName, conn.peerColor);
                    break;
                case 'presence':
                    conn.peerName = data.name;
                    conn.peerColor = data.color;
                    updatePresenceUI();
                    break;
            }
        }

        function broadcast(data) {
            connections.forEach(conn => {
                if (conn.open) conn.send(data);
            });
        }

        // UI Handlers
        window.toggleModal = (show) => {
            document.getElementById('collabModal').classList.toggle('hidden', !show);
            if (show) document.getElementById('userNameInput').value = userName;
        };

        document.getElementById('collabActionBtn').onclick = () => toggleModal(true);
        document.getElementById('joinSessionBtn').onclick = () => document.getElementById('joinInputArea').classList.remove('hidden');

        document.getElementById('hostSessionBtn').onclick = () => {
            userName = document.getElementById('userNameInput').value || userName;
            localStorage.setItem('hook_user_name', userName);
            isHosting = true;
            initPeer();
            toggleModal(false);
        };

        document.getElementById('confirmJoinBtn').onclick = () => {
            const id = document.getElementById('sessionIdInput').value.trim();
            if (!id) return;
            userName = document.getElementById('userNameInput').value || userName;
            localStorage.setItem('hook_user_name', userName);
            isHosting = false;
            initPeer(); // Create our own peer first
            
            peer.on('open', () => {
                const conn = peer.connect(id);
                setupConnection(conn);
                toggleModal(false);
            });
        };

        function updatePresenceUI() {
            const list = document.getElementById('presenceList');
            let html = `<div class="text-[11px] flex items-center gap-1"><div class="w-1.5 h-1.5 rounded-full" style="background:${userColor}"></div>${userName} (You)</div>`;
            connections.forEach(c => {
                html += `<div class="text-[11px] flex items-center gap-1"><div class="w-1.5 h-1.5 rounded-full" style="background:${c.peerColor || '#ccc'}"></div>${c.peerName || 'Anonymous'}</div>`;
            });
            list.innerHTML = html;
        }

        function updateRemoteCursor(id, data, name, color) {
            if (data.f !== currentFile) {
                removeCursor(id);
                return;
            }
            let cursor = document.getElementById('curs-' + id);
            if (!cursor) {
                cursor = document.createElement('div');
                cursor.id = 'curs-' + id;
                cursor.className = 'remote-cursor';
                cursor.innerHTML = `<div class="remote-cursor-label" style="background:${color}">${name}</div>`;
                document.getElementById('editor-container').appendChild(cursor);
            }
            cursor.style.backgroundColor = color;
            const pos = editor.getScrolledVisiblePosition({ lineNumber: data.l, column: data.c });
            if (pos) {
                cursor.style.left = pos.left + 'px';
                cursor.style.top = pos.top + 'px';
                cursor.style.height = '18px';
                cursor.style.display = 'block';
            } else {
                cursor.style.display = 'none';
            }
        }

        function removeCursor(id) {
            const existing = document.getElementById('curs-' + id);
            if (existing) existing.remove();
        }

        // File Management
        function renderFileList() {
            const list = document.getElementById('fileList');
            list.innerHTML = Object.keys(files).map(f => `
                <div class="file-item px-4 py-2 cursor-pointer hover:bg-[#161b22] text-sm ${currentFile === f ? 'active' : ''}" onclick="switchFile('${f}')">${f}</div>
            `).join('');
            updateTabs();
        }

        function updateTabs() {
            document.getElementById('tabs').innerHTML = `<div class="bg-[#0d1117] h-full flex items-center px-4 border-t border-x border-[#30363d] text-xs text-blue-400">${currentFile}</div>`;
        }

        window.switchFile = (f) => {
            currentFile = f;
            editor.setValue(files[f].content);
            renderFileList();
            broadcast({ type: 'presence', name: userName, color: userColor });
        };

        document.getElementById('newFileBtn').onclick = () => {
            const n = prompt("File name:");
            if (n && !files[n]) {
                files[n] = { content: '', language: n.split('.').pop() };
                switchFile(n);
                broadcast({ type: 'init', files: files, userName: userName, userColor: userColor });
            }
        };

        document.getElementById('exportBtn').onclick = () => {
            const blob = new Blob([editor.getValue()], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = currentFile;
            a.click();
        };

        document.getElementById('displaySessionId').onclick = () => {
            const id = document.getElementById('displaySessionId').innerText;
            const tempInput = document.createElement('input');
            tempInput.value = id;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert("Peer ID copied to clipboard!");
        };
    </script>
</body>
</html>
