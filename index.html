<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAINROT API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 15px;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            padding: 10px;
        }

        .header {
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            color: #888;
        }

        .feed {
            flex: 1;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .entry {
            margin-bottom: 15px;
            border-left: 2px solid #444;
            padding-left: 10px;
            animation: fade 0.3s;
        }

        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .timestamp {
            color: #888;
        }

        .channel-a {
            color: #ff4444;
        }

        .channel-b {
            color: #4488ff;
        }

        .json {
            margin-top: 5px;
        }

        .json-line {
            display: block;
            margin-left: 15px;
        }

        .separator {
            color: #444;
            margin: 5px 0;
        }

        .status-bar {
            border-top: 1px solid #333;
            margin-top: 10px;
            padding-top: 8px;
            display: flex;
            gap: 20px;
            font-size: 11px;
            color: #888;
        }

        .progress {
            width: 150px;
            height: 12px;
            border: 1px solid #333;
            background: black;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: #444;
        }

        .feed::-webkit-scrollbar {
            width: 4px;
        }
        .feed::-webkit-scrollbar-track { background: black; }
        .feed::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>GET /api/v1/brainrot HTTP/1.1</span>
            <span>200 OK</span>
        </div>

        <div class="feed" id="feed"></div>

        <div class="status-bar">
            <span>[<span id="count">0</span>]</span>
            <span>[CYCLE <span id="cycle">0</span>]</span>
            <div class="progress"><div class="progress-fill" id="progress"></div></div>
            <span id="lastId">-</span>
        </div>
    </div>

    <script>
        const TOKEN = "MTQxMDUxODI2MTE1Nzg1NTMzNg.GLOC9s.PYbT8K_Yu7d2thF0BOdSQjzoAxxlLSnkfmLzAc";
        const channels = [
            { id: "1401775012083404931", name: "CHANNEL_A" },
            { id: "1401774956404277378", name: "CHANNEL_B" }
        ];

        let lastMessageId = {
            "1401775012083404931": null,
            "1401774956404277378": null
        };
        
        let processedIds = new Set();
        let cycleCount = 0;
        let msgCount = 0;
        const feed = document.getElementById('feed');
        
        function parseBrainrotFromEmbed(embed) {
            let data = {
                name: "Trenostruzzo Turbo 3000",
                money: "$525K/s",
                players: "5/8",
                jobId: "2f87c7c8-8107-49a9-8f5e-05e6c8a2b96c"
            };
            
            if (embed.fields && embed.fields.length > 0) {
                embed.fields.forEach(field => {
                    if (field.name.includes("Name")) data.name = field.value.replace(/\*\*/g, '');
                    if (field.name.includes("Money")) data.money = field.value.replace(/\*\*/g, '');
                    if (field.name.includes("Players")) data.players = field.value.replace(/\*\*/g, '');
                    if (field.name.includes("Job ID")) data.jobId = field.value.replace(/`/g, '');
                });
            }
            
            if (embed.description && embed.description.includes("üí∞")) {
                let lines = embed.description.split('\n');
                lines.forEach(line => {
                    if (line.includes("Name")) data.name = line.replace("üè∑Ô∏è Name", "").trim();
                    if (line.includes("Money")) data.money = line.replace("üí∞ Money per sec", "").replace(/\*\*/g, "").trim();
                    if (line.includes("Players")) data.players = line.replace("üë• Players", "").replace(/\*\*/g, "").trim();
                    if (line.includes("Job ID")) {
                        let match = line.match(/`([a-f0-9-]+)`/);
                        if (match) data.jobId = match[1];
                    }
                });
            }
            
            return data;
        }

        function formatAsJSON(data, channelName, msgId) {
            let channelClass = channelName === "CHANNEL_A" ? "channel-a" : "channel-b";
            let time = new Date().toLocaleTimeString();
            
            return `
                <div class="entry" data-id="${msgId}">
                    <div><span class="timestamp">[${time}]</span> <span class="${channelClass}">&lt;-- ${channelName}</span> <span style="color:#666;">[${msgId.slice(-4)}]</span></div>
                    <div class="json">{</div>
                    <div class="json-line">  "name": "${data.name}",</div>
                    <div class="json-line">  "money_per_sec": "${data.money}",</div>
                    <div class="json-line">  "players": "${data.players}",</div>
                    <div class="json-line">  "job_id": "${data.jobId}"</div>
                    <div class="json">}</div>
                    <div class="separator">---</div>
                </div>
            `;
        }

        async function checkChannel(channel) {
            try {
                let res = await fetch(`https://discord.com/api/v9/channels/${channel.id}/messages?limit=1`, {
                    headers: {'Authorization': TOKEN}
                });
                if (!res.ok) return;
                let msgs = await res.json();
                if (!msgs?.length) return;
                
                let msg = msgs[0];
                
                // Check if this is a new message
                if (lastMessageId[channel.id] !== msg.id) {
                    lastMessageId[channel.id] = msg.id;
                    
                    // Check if we've already processed this specific ID
                    if (!processedIds.has(msg.id)) {
                        processedIds.add(msg.id);
                        
                        if (msg.embeds && msg.embeds.length > 0) {
                            let data = parseBrainrotFromEmbed(msg.embeds[0]);
                            let html = formatAsJSON(data, channel.name, msg.id);
                            
                            // Add new message at top
                            feed.innerHTML = html + feed.innerHTML;
                            
                            msgCount++;
                            document.getElementById('count').innerText = msgCount;
                            document.getElementById('lastId').innerText = msg.id.slice(-6);
                        }
                    }
                }
            } catch (e) {}
        }

        async function poll() {
            cycleCount++;
            document.getElementById('cycle').innerText = cycleCount;
            
            // Check both channels every time
            for (let i = 0; i < channels.length; i++) {
                await checkChannel(channels[i]);
            }
        }

        // Poll every 2 seconds
        setInterval(poll, 2000);
        
        // Initial poll
        poll();
    </script>
</body>
</html>
